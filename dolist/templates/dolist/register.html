{% extends "dolist/base.html" %}

{% block content %}
    <br><br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h1 class="mb-4">Register</h1>
                <form action="/register" method="POST" autocomplete="off" class="needs-validation" novalidate>

                    {% csrf_token %}

                    <div class="mb-3">
                        {{ registerForm.as_p }}
                    </div>

                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary" value="Register">
                    </div>        

                </form>
            </div>
        </div>
    </div>
{% endblock %}
